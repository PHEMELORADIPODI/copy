            article {
    background-color: beige;
    margin: 1%;
    float: right;
    width: 81%;

    position: relative; /* Ensure positioning context */
}

.grid-container {
  
    position: relative; /* Ensure positioning context */
    width: 250PX%; /* Occupy full width of article */
    padding-left: 1%; 
    padding-top: 2%;/* Adjust padding as needed */
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns */
    grid-gap: 2%; /* Gap between grid items */
    height: auto; /* Adjust height as needed */
}

.container {
  border:thick solid #111;
    position: relative;
    width: 100%; /* Each container takes up 100% width of its grid cell */
}

.image {
    display: block;
    width: 100%;
    height: auto;
}

.overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 83%;
    width: 100%;
    opacity: 0;
    transition: .5s ease;
    background-color: #008CBA;
}

.container:hover .overlay {
    opacity: 1;
}

.text {
    color: white;
    font-size: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}
